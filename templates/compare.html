        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {

            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];

            bindEvents() {

            renderCodeContent() {

                // ç”Ÿæˆè¡Œå·

                const highlightedCode = this.lines.map((line, index) => {
                    const highlightedLine = this.highlightSyntax(line);
                    const foldIcon = this.needsFoldIcon(line) ? 
                        `<span class="json-fold-icon expanded" data-line="${index}"></span>` : '';
                    
                    return `<div class="json-line" data-line="${index}">${foldIcon}${highlightedLine}</div>`;
                }).join('');
                
                codeContent.innerHTML = highlightedCode;
                
                // ç»‘å®šæŠ˜å äº‹ä»¶

            highlightSyntax(line) {
                // ç§»é™¤å‰å¯¼ç©ºæ ¼ä½†ä¿ç•™ç¼©è¿›
                const leadingSpaces = line.match(/^(\s*)/)[1];
                const content = line.trim();
                
                if (!content) return line;
                
                let highlighted = content;
                
                // é«˜äº®å­—ç¬¦ä¸²ï¼ˆåŒ…æ‹¬é”®å’Œå€¼ï¼‰
                highlighted = highlighted.replace(/"([^"\\]*(\\.[^"\\]*)*)"/g, (match, p1) => {
                    // åˆ¤æ–­æ˜¯å¦ä¸ºé”®ï¼ˆåé¢è·Ÿç€å†’å·ï¼‰
                    const afterMatch = highlighted.substring(highlighted.indexOf(match) + match.length).trim();
                    if (afterMatch.startsWith(':')) {
                        return `<span class="json-key">"${p1}"</span>`;

                });
                
                // é«˜äº®æ•°å­—
                highlighted = highlighted.replace(/(?<!")\b(-?\d+(?:\.\d+)?(?:[eE][+-]?\d+)?)\b(?!")/g, 
                    '<span class="json-number">$1</span>');
                
                // é«˜äº®å¸ƒå°”å€¼
                highlighted = highlighted.replace(/\b(true|false)\b/g, 
                    '<span class="json-boolean">$1</span>');
                
                // é«˜äº®null
                highlighted = highlighted.replace(/\bnull\b/g, 
                    '<span class="json-null">null</span>');
                
                // é«˜äº®æ‹¬å·
                highlighted = highlighted.replace(/[\[\]]/g, 
                    '<span class="json-bracket">$&</span>');
                highlighted = highlighted.replace(/[{}]/g, 
                    '<span class="json-bracket">$&</span>');
                
                // é«˜äº®é€—å·å’Œå†’å·
                highlighted = highlighted.replace(/,/g, 
                    '<span class="json-comma">,</span>');
                highlighted = highlighted.replace(/:/g, 
                    '<span class="json-punctuation">:</span>');
                
                return leadingSpaces + highlighted;
            }

            needsFoldIcon(line) {
                const trimmed = line.trim();
                return trimmed.endsWith('{') || trimmed.endsWith('[');
            }

            bindFoldEvents() {
                const foldIcons = document.querySelectorAll('.json-fold-icon');
                foldIcons.forEach(icon => {
                    icon.addEventListener('click', (e) => {
                        const lineIndex = parseInt(e.target.dataset.line);
                        this.toggleFold(lineIndex);
                    });
                });
            }

            toggleFold(startLine) {
                const endLine = this.findMatchingBracket(startLine);
                if (endLine === -1) return;
                
                const foldIcon = document.querySelector(`[data-line="${startLine}"].json-fold-icon`);
                if (!foldIcon) return;
                
                const isExpanded = foldIcon.classList.contains('expanded');
                
                if (isExpanded) {
                    // æŠ˜å 
                    foldIcon.classList.remove('expanded');
                    foldIcon.classList.add('collapsed');
                    this.hideLines(startLine + 1, endLine - 1);
                    this.foldedRanges.set(startLine, endLine);
                } else {
                    // å±•å¼€
                    foldIcon.classList.remove('collapsed');
                    foldIcon.classList.add('expanded');
                    this.showLines(startLine + 1, endLine - 1);
                    this.foldedRanges.delete(startLine);
                }
            }

            findMatchingBracket(startLine) {
                const startChar = this.lines[startLine].trim().slice(-1);
                const endChar = startChar === '{' ? '}' : ']';
                
                let level = 0;
                for (let i = startLine; i < this.lines.length; i++) {
                    const line = this.lines[i];
                    for (let char of line) {
                        if (char === startChar) level++;
                        if (char === endChar) level--;
                        if (level === 0 && i > startLine) {
                            return i;
                        }
                    }
                }
                return -1;
            }

            hideLines(startLine, endLine) {
                for (let i = startLine; i <= endLine; i++) {
                    const lineElement = document.querySelector(`[data-line="${i}"].json-line`);
                    const numberElement = document.querySelector(`.line-number:nth-child(${i + 1})`);
                    if (lineElement) lineElement.style.display = 'none';
                    if (numberElement) numberElement.style.display = 'none';
                }
            }

            showLines(startLine, endLine) {
                for (let i = startLine; i <= endLine; i++) {
                    const lineElement = document.querySelector(`[data-line="${i}"].json-line`);
                    const numberElement = document.querySelector(`.line-number:nth-child(${i + 1})`);
                    if (lineElement) lineElement.style.display = 'block';
                    if (numberElement) numberElement.style.display = 'block';
                }
            }

            foldAll() {
                this.lines.forEach((line, index) => {
                    if (this.needsFoldIcon(line)) {
                        const endLine = this.findMatchingBracket(index);
                        if (endLine !== -1) {
                            const foldIcon = document.querySelector(`[data-line="${index}"].json-fold-icon`);
                            if (foldIcon && foldIcon.classList.contains('expanded')) {
                                this.toggleFold(index);
                            }
                        }
                    }
                });
            }

            expandAll() {
                this.foldedRanges.forEach((endLine, startLine) => {
                    const foldIcon = document.querySelector(`[data-line="${startLine}"].json-fold-icon`);
                    if (foldIcon && foldIcon.classList.contains('collapsed')) {
                        this.toggleFold(startLine);
                    }
                });
            }

            performSearch() {
                // æ¸…é™¤ä¹‹å‰çš„é«˜äº®
                this.highlightedLines.clear();
                document.querySelectorAll('.json-line.highlight').forEach(line => {
                    line.classList.remove('highlight');
                });
                
                if (!this.searchTerm) {
                    document.getElementById('json-search-status').textContent = '';
                    return;
                }
                
                let matchCount = 0;
                let firstMatchLine = -1;
                
                this.lines.forEach((line, index) => {
                    if (line.toLowerCase().includes(this.searchTerm.toLowerCase())) {
                        this.highlightedLines.add(index);
                        matchCount++;
                        if (firstMatchLine === -1) {
                            firstMatchLine = index;
                        }
                        
                        const lineElement = document.querySelector(`[data-line="${index}"].json-line`);
                        if (lineElement) {
                            lineElement.classList.add('highlight');
                        }
                    }
                });
                
                // æ›´æ–°æœç´¢çŠ¶æ€
                const statusElement = document.getElementById('json-search-status');
                if (statusElement) {
                    statusElement.textContent = matchCount > 0 ? 
                        `æ‰¾åˆ° ${matchCount} ä¸ªåŒ¹é…é¡¹` : 'æœªæ‰¾åˆ°åŒ¹é…é¡¹';
                }
                
                // æ»šåŠ¨åˆ°ç¬¬ä¸€ä¸ªåŒ¹é…é¡¹
                if (firstMatchLine !== -1) {
                    this.scrollToLine(firstMatchLine);
                }
            }

            scrollToLine(lineIndex) {
                const lineElement = document.querySelector(`[data-line="${lineIndex}"].json-line`);
                if (lineElement) {
                    lineElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }

            reformatCode() {
                try {
                    const formatted = JSON.stringify(this.data, null, 2);
                    this.jsonText = formatted;
                    this.lines = formatted.split('\n');
                    this.renderCodeContent();
                } catch (error) {
                    console.error('æ ¼å¼åŒ–å¤±è´¥:', error);
                }
            }

            syncScroll() {
                const lineNumbers = document.getElementById('json-line-numbers');
                const codeContent = document.getElementById('json-code-content');
                
                if (lineNumbers && codeContent) {
                    codeContent.addEventListener('scroll', () => {
                        lineNumbers.scrollTop = codeContent.scrollTop;
                    });
                }
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
            }

            async copyToClipboard(text) {
                try {
                    await navigator.clipboard.writeText(text);
                    this.showCopyFeedback();
                    return true;
                } catch (err) {
                    // é™çº§æ–¹æ¡ˆ
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    this.showCopyFeedback();
                    return true;
                }
            }

            showCopyFeedback() {
                const copyBtn = document.getElementById('json-copy-code');
                if (copyBtn) {
                    const originalText = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<i class="fas fa-check"></i> å·²å¤åˆ¶';
                    copyBtn.style.background = '#28a745';
                    
                    setTimeout(() => {
                        copyBtn.innerHTML = originalText;
                        copyBtn.style.background = '#0e639c';
                    }, 2000);
                }
            }
        }
    </script>
